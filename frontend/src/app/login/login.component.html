<div class="login">
    <div class="login__container">
        <h1 class="login__header">Login</h1>
        <div class="login__body">
            <form
                class="login__form"
                [formGroup]="form"
                (ngSubmit)="onSubmit()"
            >
                <div class="login__username">
                    <label for="username" class="login__label">Username</label>
                    <input
                        type="text"
                        class="login__input"
                        formControlName="username"
                    />
                </div>
                <div class="login__password">
                    <label for="password" class="login__label">Password</label>
                    <input
                        type="text"
                        class="login__input"
                        formControlName="password"
                    />
                </div>
                <ng-container *ngIf="errorMessage$ | async; let errorMessage"
                    ><div class="login__error" *ngIf="errorMessage !== null">
                        {{ errorMessage }}
                    </div></ng-container
                >

                <button
                    type="submit"
                    [disabled]="!form.valid"
                    class="login__button"
                >
                    <span class="loading__spinner"></span>
                    Login
                </button>
            </form>
        </div>
    </div>
</div>
