<div class="canvas-container">
    <div class="canvas-container__wrapper">
        <arena-of-choices-canvas-arena></arena-of-choices-canvas-arena>
    </div>
    <div class="canvas-container__choice-stats">
        <arena-of-choices-choice-stat-card
            *ngFor="let stat of choiceStats$ | async"
            [choiceStat]="stat"
            [health]="stat.health"
        ></arena-of-choices-choice-stat-card>
        <div class="canvas-container__results">
            <arena-of-choices-canvas-results></arena-of-choices-canvas-results>
        </div>
    </div>
</div>
