<div class="input">
    <div class="input__list-title">Choices</div>
    <div class="input__text-area">
        <arena-of-choices-choice-input-text-input></arena-of-choices-choice-input-text-input>
    </div>
    <div class="input__list-area" *ngIf="choices$ | async; let choices">
        <div class="input__list-choices-body">
            <div class="input__list-cards" *ngIf="choices.length > 0">
                <arena-of-choices-choice-input-card
                    *ngFor="let choice of choices"
                    [choice]="choice"
                ></arena-of-choices-choice-input-card>
            </div>

            <div class="input__empty-list" *ngIf="choices.length === 0">
                Enter some choices!
            </div>
        </div>
    </div>
</div>
