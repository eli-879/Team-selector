<div class="container" *ngIf="view$ | async; let view">

        <arena-of-choices-choice-input-section
            *ngSwitchCase="'choice'"
        ></arena-of-choices-choice-input-section>

            *ngSwitchCase="'canvas'"
        ></arena-of-choices-canvas-section>
    </div>
</div>
